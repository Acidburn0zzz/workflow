version: '2'

volumes:
    db-data:
    app-pub:
    app-var:
    app-env:

services:
    nginx:
        container_name: m2
        image: nginx:stable-alpine
        volumes:
            - app-pub:/var/www/pub
            - .docker/nginx/sites:/etc/nginx/conf.d
        working_dir: /var/www
        ports:
            - "80:80"
            - "443:443"

    php:
        container_name: m2-php
        image: wearejh/m2
        build:
            context: ./
            dockerfile: app.php.dockerfile
        volumes:
            - app-pub:/var/www/pub
            - app-env:/var/www/app/etc
            - ~/.composer/auth.json:/root/.composer/auth.json
        working_dir: /var/www
        ports:
            - 9000

    db:
        container_name: m2-db
        image: mysql:5.6
        volumes:
            - db-data:/var/lib/mysql
        ports:
            - "3306:3306"
        restart: unless-stopped

    redis:
        container_name: m2-redis
        image: redis:3-alpine
        ports:
            - "6379:6379"

